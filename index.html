<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ensiklopedia Cilik â€” Bilingual</title>
  <meta name="description" content="Ensiklopedia sains ringkas untuk anak â€” bilingual ID/EN, kuis, dan baca suara." />

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#E0F2FE;--muted:#64748B}
    body{font-family:'Quicksand',sans-serif;background:var(--bg);color:#0f172a}
    .font-judul{font-family:'Fredoka One',cursive}
    .card-hover{transition:all .25s ease}
    .card-hover:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,6,23,.08)}
    .pill-active{background:#0ea5e9;color:#fff;border-color:#0284c7}
    .pill-inactive{background:#fff;color:var(--muted);border-color:#cbd5e1}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

  <!-- Header -->
  <header class="bg-white p-4 shadow z-10 border-b-4 border-sky-200 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <span class="text-3xl">ğŸš€</span>
      <div>
        <h1 id="app-title" class="text-xl md:text-2xl font-judul text-sky-600">ENSIKLOPEDIA CILIK</h1>
        <p id="app-subtitle" class="text-xs text-slate-400 font-bold">Jelajahi Pengetahuan Dunia!</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div class="hidden md:block relative w-72">
        <label for="search" class="sr-only">Cari</label>
        <input id="search" type="search" placeholder="ğŸ” Cari pengetahuan..." class="w-full pl-10 pr-4 py-2 rounded-full border-2 border-slate-200 text-sm font-bold bg-white focus:border-sky-400 focus:outline-none">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-sky-300">ğŸ”</span>
      </div>

      <button id="lang-toggle" class="flex items-center gap-2 bg-slate-100 hover:bg-slate-200 px-3 py-1.5 rounded-full border-2 border-slate-200">
        <span id="lang-flag" class="text-xl">ğŸ‡®ğŸ‡©</span>
        <span id="lang-code" class="text-xs font-bold text-slate-600">ID</span>
      </button>

      <button id="music-btn" class="bg-sky-100 text-sky-500 p-2 rounded-full" aria-pressed="false" title="Toggle music">ğŸ”‡</button>
    </div>
  </header>

  <!-- Filter & mobile search -->
  <div class="py-3 px-4 flex gap-2 overflow-x-auto bg-sky-50/60">
    <button data-cat="all" class="pill-active px-4 py-1.5 rounded-full border-2 text-xs font-bold">Semua</button>
    <button data-cat="antariksa" class="pill-inactive px-4 py-1.5 rounded-full border-2 text-xs font-bold">ğŸª Antariksa</button>
    <button data-cat="hewan" class="pill-inactive px-4 py-1.5 rounded-full border-2 text-xs font-bold">ğŸ¦ Hewan</button>
    <button data-cat="tubuh" class="pill-inactive px-4 py-1.5 rounded-full border-2 text-xs font-bold">ğŸ§  Tubuh</button>
    <button data-cat="alam" class="pill-inactive px-4 py-1.5 rounded-full border-2 text-xs font-bold">ğŸŒ‹ Alam</button>
  </div>

  <!-- Main -->
  <main class="flex-1 overflow-y-auto p-4">
    <div id="cards-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 max-w-6xl mx-auto"></div>

    <div id="empty-state" class="hidden mt-14 text-center text-slate-400">
      <div class="text-6xl mb-3">ğŸ›¸</div>
      <p id="empty-msg" class="font-bold">Wah, fakta itu belum ada.</p>
    </div>
  </main>

  <!-- Modal -->
  <div id="detail-modal" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end md:items-center justify-center backdrop-blur-sm">
    <div class="bg-white w-full md:max-w-2xl md:rounded-3xl rounded-t-3xl shadow-2xl overflow-hidden max-h-[92vh] flex flex-col">
      <div id="modal-header" class="relative bg-sky-100 p-6 pb-12 text-center">
        <button id="close-modal" class="absolute top-4 right-4 bg-black/10 rounded-full p-2">âœ•</button>
        <div id="modal-emoji" class="text-8xl">â˜€ï¸</div>
        <h2 id="modal-title" class="text-3xl font-judul mt-4">Judul</h2>
        <span id="modal-category" class="inline-block bg-white/80 px-3 py-1 rounded-full text-xs font-bold mt-2">Kategori</span>
      </div>

      <div class="p-6 overflow-y-auto flex-1 -mt-8 rounded-t-[2rem] bg-white">
        <div class="flex justify-end mb-4">
          <button id="read-btn" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-full">ğŸ”Š Baca</button>
        </div>

        <section>
          <h3 id="fact-header" class="font-bold text-lg">Fakta Menarik:</h3>
          <ul id="modal-content-list" class="mt-3 space-y-3 text-slate-600"></ul>
        </section>

        <section class="bg-slate-50 border-2 border-slate-100 rounded-2xl p-5 mt-6">
          <div class="flex items-center gap-2 mb-4">
            <span class="bg-green-100 text-green-600 p-1.5 rounded-lg text-xl">ğŸ§ </span>
            <h3 id="quiz-header" class="font-bold text-lg">Kuis Pintar</h3>
          </div>
          <p id="quiz-question" class="font-bold text-base mb-4">Pertanyaan...</p>
          <div id="quiz-options" class="grid grid-cols-1 gap-2"></div>
          <div id="quiz-feedback" class="mt-4 p-3 rounded-xl text-center font-bold text-sm hidden"></div>
        </section>

      </div>
    </div>
  </div>

  <!-- Audio (lazy) -->
  <audio id="bg-music" loop preload="none"></audio>

  <!-- Scripts at end to ensure DOM available -->
  <script>
  // ---------- Utilities ----------
  const safe = {
    isFn: fn => typeof fn === 'function',
    qs: s => document.querySelector(s),
    qsa: s => Array.from(document.querySelectorAll(s)),
    el: (tag, attrs={}, html='') => { const e=document.createElement(tag); Object.entries(attrs).forEach(([k,v])=>e.setAttribute(k,v)); e.innerHTML=html; return e }
  };

  // ---------- Data (Bilingual) ----------
  const categories = {
    antariksa:{icon:'ğŸª',id:'Antariksa',en:'Space',header:'bg-indigo-200',border:'border-indigo-200'},
    hewan:{icon:'ğŸ¦',id:'Hewan',en:'Animals',header:'bg-orange-200',border:'border-orange-200'},
    tubuh:{icon:'ğŸ§ ',id:'Tubuh',en:'Body',header:'bg-rose-200',border:'border-rose-200'},
    alam:{icon:'ğŸŒ‹',id:'Alam',en:'Nature',header:'bg-emerald-200',border:'border-emerald-200'}
  };

  // Manual sample + deterministic generated items
  const manualData = [
    {id:1,cat:'antariksa',emoji:'â˜€ï¸',
      id_data:{title:'Matahari',content:'Matahari adalah bintang raksasa yang sangat panas.',list:['Matahari adalah bintang panas.','Terbuat dari gas yang sangat panas.','Memberi cahaya dan panas ke Bumi.'],quiz:{q:'Matahari sebenarnya adalah...',opts:['Sebuah Planet','Sebuah Bintang','Batu Besar'],ans:1}},
      en_data:{title:'The Sun',content:'The Sun is a giant, hot star.',list:['The Sun is a hot star.','It is made of hot gas.','It gives light and heat to Earth.'],quiz:{q:'The Sun is actually a...',opts:['Planet','Star','Rock'],ans:1}}
    },
    {id:2,cat:'antariksa',emoji:'ğŸŒ™',
      id_data:{title:'Bulan',content:'Bulan tidak punya cahaya sendiri.',list:['Bulan memantulkan cahaya Matahari.','Tidak ada udara di Bulan.','Bulan mengelilingi Bumi.'],quiz:{q:'Cahaya Bulan berasal dari?',opts:['Bumi','Lampu','Matahari'],ans:2}},
      en_data:{title:'The Moon',content:'The Moon has no light of its own.',list:['The Moon reflects sunlight.','There is no air on the Moon.','The Moon orbits Earth.'],quiz:{q:'Moonlight comes from?',opts:['Earth','Lamp','Sun'],ans:2}}
    },
    {id:6,cat:'hewan',emoji:'ğŸ¦’',
      id_data:{title:'Jerapah',content:'Jerapah adalah hewan tertinggi.',list:['Hewan tertinggi di dunia.','Leher panjang untuk makan daun.','Punya 7 tulang leher seperti manusia.'],quiz:{q:'Apa makanan Jerapah?',opts:['Daging','Ikan','Daun'],ans:2}},
      en_data:{title:'Giraffe',content:'Giraffes are the tallest animals.',list:['Tallest animal.','Long neck to eat leaves.','Has 7 neck bones like humans.'],quiz:{q:'What do Giraffes eat?',opts:['Meat','Fish','Leaves'],ans:2}}
    },
    {id:10,cat:'tubuh',emoji:'â¤ï¸',
      id_data:{title:'Jantung',content:"Jantung bekerja seperti pompa.",list:['Bekerja seperti pompa.','Memompa darah ke seluruh tubuh.','Berdetak siang dan malam.'],quiz:{q:'Apa tugas jantung?',opts:['Mencerna','Memompa Darah','Berpikir'],ans:1}},
      en_data:{title:'Heart',content:'The heart works like a pump.',list:['Works like a pump.','Pumps blood to the body.','Beats day and night.'],quiz:{q:'What does the heart do?',opts:['Digest','Pump Blood','Think'],ans:1}}
    }
  ];

  // deterministic generated (not random) to keep stable ids
  const generated = [];
  const subjects = [
    {id_name:'Gajah',en_name:'Elephant',emoji:'ğŸ˜',cat:'hewan',id_trait:'sangat besar',en_trait:'very big'},
    {id_name:'Semut',en_name:'Ant',emoji:'ğŸœ',cat:'hewan',id_trait:'sangat kuat',en_trait:'very strong'},
    {id_name:'Mars',en_name:'Mars',emoji:'ğŸ”´',cat:'antariksa',id_trait:'Planet Merah',en_trait:'Red Planet'},
    {id_name:'Otak',en_name:'Brain',emoji:'ğŸ§ ',cat:'tubuh',id_trait:'pusat pikiran',en_trait:'center of mind'},
    {id_name:'Petir',en_name:'Lightning',emoji:'âš¡',cat:'alam',id_trait:'listrik alam',en_trait:"nature's electricity"}
  ];
  let gid = 16;
  for(let i=0;i<60;i++){const s=subjects[i%subjects.length];generated.push({id:gid++,cat:s.cat,emoji:s.emoji,id_data:{title:`${s.id_name} #${gid}`,content:`Tahukah kamu? ${s.id_name} itu unik karena ${s.id_trait}.`,list:[`${s.id_name} dikenal ${s.id_trait}.`,'Sangat menarik untuk dipelajari.','Salah satu keajaiban alam.'],quiz:{q:`Apa ciri ${s.id_name}?`,opts:['Tidak ada',s.id_trait,'Lainnya'],ans:1}},en_data:{title:`${s.en_name} #${gid}`,content:`Did you know? The ${s.en_name} is ${s.en_trait}.`,list:[`${s.en_name} is ${s.en_trait}.`,'Very interesting to learn.','One of nature\'s wonders.'],quiz:{q:`What is special about ${s.en_name}?`,opts:['Nothing',s.en_trait,'Other'],ans:1}}});}

  const database = [...manualData,...generated];

  // ---------- App state ----------
  let currentLang = localStorage.getItem('ec_lang') || 'id';
  let currentFilter = 'all';
  let isMusicPlaying = false;
  let currentItem = null;

  // UI refs
  const cardsGrid = safe.qs('#cards-grid');
  const emptyState = safe.qs('#empty-state');
  const emptyMsg = safe.qs('#empty-msg');
  const langFlag = safe.qs('#lang-flag');
  const langCode = safe.qs('#lang-code');
  const appTitle = safe.qs('#app-title');
  const appSub = safe.qs('#app-subtitle');
  const searchInput = safe.qs('#search');
  const filterButtons = safe.qsa('[data-cat]');
  const musicBtn = safe.qs('#music-btn');
  const bgMusic = safe.qs('#bg-music');

  // Modal refs
  const modal = safe.qs('#detail-modal');
  const modalEmoji = safe.qs('#modal-emoji');
  const modalTitle = safe.qs('#modal-title');
  const modalCategory = safe.qs('#modal-category');
  const modalContentList = safe.qs('#modal-content-list');
  const readBtn = safe.qs('#read-btn');
  const quizQuestion = safe.qs('#quiz-question');
  const quizOptions = safe.qs('#quiz-options');
  const quizFeedback = safe.qs('#quiz-feedback');
  const factHeader = safe.qs('#fact-header');
  const quizHeader = safe.qs('#quiz-header');
  const closeModalBtn = safe.qs('#close-modal');

  // Labels
  const labels = {
    id:{title:'ENSIKLOPEDIA CILIK',sub:'Jelajahi Fakta Dunia!',search:'ğŸ” Cari...',all:'Semua',antariksa:'Antariksa',hewan:'Hewan',tubuh:'Tubuh',alam:'Alam',read:'Baca',quiz:'Kuis Pintar',empty:'Wah, fakta itu belum ada.',correct:'ğŸ‰ Hebat! Benar!',wrong:'ğŸ˜… Coba lagi ya!',factHeader:'Fakta Menarik:'},
    en:{title:'LITTLE ENCYCLOPEDIA',sub:'Explore World Facts!',search:'ğŸ” Search...',all:'All',antariksa:'Space',hewan:'Animals',tubuh:'Body',alam:'Nature',read:'Read',quiz:'Smart Quiz',empty:'Fact not found.',correct:'ğŸ‰ Great! Correct!',wrong:'ğŸ˜… Try again!',factHeader:'Fun Facts:'}
  };

  // ---------- Helpers ----------
  function setLangUI(){
    const l = labels[currentLang];
    appTitle.textContent = l.title; appSub.textContent = l.sub;
    langFlag.textContent = currentLang==='id' ? 'ğŸ‡®ğŸ‡©' : 'ğŸ‡¬ğŸ‡§';
    langCode.textContent = currentLang==='id' ? 'ID' : 'EN';
    searchInput.placeholder = l.search;
    filterButtons.forEach(btn=>{
      const cat=btn.dataset.cat;
      if(cat==='all') btn.textContent = l.all;
      else if(cat in categories) btn.innerHTML = `${categories[cat].icon} ${currentLang==='id'?categories[cat].id:categories[cat].en}`;
    });
    emptyMsg.textContent = l.empty;
    factHeader.textContent = l.factHeader;
  }

  function matchesSearch(item,term){
    const data = currentLang==='id'?item.id_data:item.en_data;
    return data.title.toLowerCase().includes(term) || data.content.toLowerCase().includes(term) || (data.list && data.list.join(' ').toLowerCase().includes(term));
  }

  // ---------- Render cards ----------
  function renderCards(){
    const term = (searchInput.value||'').trim().toLowerCase();
    cardsGrid.innerHTML='';

    const filtered = database.filter(item=>{
      const catOk = currentFilter==='all' || item.cat===currentFilter;
      if(!catOk) return false;
      if(!term) return true;
      return matchesSearch(item,term);
    });

    if(filtered.length===0){ emptyState.classList.remove('hidden'); return; }
    emptyState.classList.add('hidden');

    filtered.forEach(item=>{
      const data = currentLang==='id'?item.id_data:item.en_data;
      const style = categories[item.cat] || {};
      const card = document.createElement('button');
      card.className = `bg-white rounded-2xl p-4 border-b-4 ${style.border||'border-slate-200'} shadow-sm flex items-center gap-4 card-hover text-left`; 
      card.type='button';
      card.onclick = ()=> openDetail(item);

      card.innerHTML = `
        <div class="${style.header||'bg-slate-100'} w-16 h-16 rounded-2xl flex items-center justify-center text-4xl">${item.emoji}</div>
        <div class="min-w-0">
          <h3 class="font-judul text-lg text-slate-700 truncate">${escapeHtml(data.title)}</h3>
          <span class="text-[10px] font-bold uppercase text-slate-400 tracking-wider bg-slate-100 px-2 py-0.5 rounded-md inline-block">${currentLang==='id'? (style.id||'') : (style.en||'')}</span>
        </div>`;

      cardsGrid.appendChild(card);
    });
  }

  // ---------- Modal / Detail ----------
  function openDetail(item){
    currentItem = item;
    const data = currentLang==='id'?item.id_data:item.en_data;
    const style = categories[item.cat]||{};
    modalEmoji.textContent = item.emoji;
    modalTitle.textContent = data.title;
    modalCategory.textContent = currentLang==='id'? (style.id||'') : (style.en||'');
    safe.qs('#modal-header').className = `relative ${style.header||'bg-sky-100'} p-6 pb-12 text-center`;

    modalContentList.innerHTML = data.list.map(txt=>`<li class="flex gap-3"><span class="text-sky-500 font-bold text-lg">â€¢</span><span>${escapeHtml(txt)}</span></li>`).join('');

    // Quiz
    quizQuestion.textContent = data.quiz.q;
    quizOptions.innerHTML = '';
    quizFeedback.classList.add('hidden');

    data.quiz.opts.forEach((opt,idx)=>{
      const b = document.createElement('button');
      b.className = 'w-full text-left p-3 rounded-xl border-2 border-slate-200 text-sm font-bold text-slate-600 hover:bg-sky-50';
      b.type='button'; b.textContent = opt;
      b.onclick = ()=> checkAnswer(idx, data.quiz.ans, b);
      quizOptions.appendChild(b);
    });

    modal.classList.remove('hidden');
    // focus management
    setTimeout(()=>{ readBtn.focus(); },250);
  }

  function closeModal(){
    modal.classList.add('hidden');
    speechSynthesis.cancel();
    currentItem = null;
  }

  // ---------- Read / TTS ----------
  function readContent(){
    if(!currentItem) return;
    if(isMusicPlaying) bgMusic.volume = 0.1;
    speechSynthesis.cancel();
    const data = currentLang==='id'?currentItem.id_data:currentItem.en_data;

    const text = `${data.title}. ${data.content}`;
    const u = new SpeechSynthesisUtterance(text);
    u.lang = currentLang==='id' ? 'id-ID' : 'en-US';
    u.rate = 0.95;

    const voices = speechSynthesis.getVoices() || [];
    u.voice = voices.find(v=>v.lang && v.lang.includes(u.lang)) || voices[0] || null;

    u.onend = ()=>{ if(isMusicPlaying) bgMusic.volume = 0.3; };
    speechSynthesis.speak(u);
  }

  // ---------- Quiz ----------
  function checkAnswer(sel, cor, btn){
    Array.from(quizOptions.children).forEach(b=>b.disabled=true);
    quizFeedback.classList.remove('hidden');
    const l = labels[currentLang];
    if(sel===cor){
      btn.className = 'w-full text-left p-3 rounded-xl border-2 bg-green-100 border-green-500 text-green-700 font-bold text-sm';
      quizFeedback.textContent = l.correct; quizFeedback.className='mt-3 text-center font-bold text-sm text-green-600';
      // safe confetti
      try{ if(typeof confetti==='function') confetti({particleCount:60,spread:70,origin:{y:0.7}}); }catch(e){console.warn('confetti failed',e)}
    }else{
      btn.className = 'w-full text-left p-3 rounded-xl border-2 bg-red-100 border-red-500 text-red-700 font-bold text-sm';
      quizFeedback.textContent = l.wrong; quizFeedback.className='mt-3 text-center font-bold text-sm text-red-500';
    }
  }

  // ---------- Events ----------
  // language toggle
  safe.qs('#lang-toggle').addEventListener('click',()=>{
    currentLang = currentLang==='id' ? 'en' : 'id';
    localStorage.setItem('ec_lang', currentLang);
    setLangUI(); renderCards();
    if(currentItem) openDetail(currentItem);
  });

  // search
  searchInput.addEventListener('input', ()=> renderCards());

  // filter
  filterButtons.forEach(btn=> btn.addEventListener('click', ()=>{
    const cat = btn.dataset.cat; currentFilter = cat;
    filterButtons.forEach(b=> b.className = (b.dataset.cat===cat) ? 'pill-active px-4 py-1.5 rounded-full border-2 text-xs font-bold' : 'pill-inactive px-4 py-1.5 rounded-full border-2 text-xs font-bold');
    renderCards();
  }));

  // modal close
  closeModalBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

  // read
  readBtn.addEventListener('click', readContent);

  // music toggle (lazy load src when first toggled)
  musicBtn.addEventListener('click', ()=>{
    if(!bgMusic.src){ bgMusic.src = 'https://cdn.pixabay.com/download/audio/2022/11/22/audio_febc508520.mp3'; bgMusic.load(); }
    if(isMusicPlaying){ bgMusic.pause(); musicBtn.textContent='ğŸ”‡'; musicBtn.setAttribute('aria-pressed','false'); }
    else{ bgMusic.play().catch(()=>{/* play blocked until user interaction */}); musicBtn.textContent='ğŸµ'; musicBtn.setAttribute('aria-pressed','true'); }
    isMusicPlaying = !isMusicPlaying;
  });

  // ---------- Utils ----------
  function escapeHtml(str){ return String(str).replace(/[&<>\"']/g, function(tag){ const chars={"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}; return chars[tag] || tag; }); }

  // ---------- Init ----------
  setLangUI(); renderCards();

  // ensure voices warmed up (some browsers need user interaction)
  window.speechSynthesis.onvoiceschanged = ()=>{};

  // ensure confetti library available: if not, try to load dynamically
  (function ensureConfetti(){ if(typeof confetti==='undefined'){ const s=document.createElement('script'); s.src='https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js'; s.async=true; s.onload=()=>console.log('confetti loaded'); s.onerror=()=>console.warn('failed to load confetti'); document.head.appendChild(s); }})();

  </script>
</body>
</html>
